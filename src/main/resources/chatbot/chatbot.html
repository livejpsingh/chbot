<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chatbot Interface</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { max-width: 500px; margin: 50px auto; text-align: center; }
        input[type="text"] { width: 80%; padding: 10px; margin-top: 20px; }
        button { padding: 10px 20px; }
        .response { margin-top: 20px; font-weight: bold; color: blue; }
    </style>
</head>
<body>
<div class="chat-container">
    <h1>Chat with AI</h1>
    <form action="http://localhost:8080/api/chatbot" method="POST">
        <label for="message">Enter your message:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit">Send Message</button>
    </form>
</div>
</body>
</html>
